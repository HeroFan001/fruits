<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            color: darkgreen;
            border-radius: 10px;
            opacity: 1;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        #fruit-details {
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .kep {
            background-image: url('/img/bg2.jpg');
            height: 100%;
            width: 100%;
        }
        select {
            border-color: rgb(199, 162, 92);
            color: rgb(97, 78, 43)
        }
    </style>
</head>
<body>
    <div class="kep">
        <div class="container">
            <h1>Déli gyümölcsök:</h1>
            <select id="fruit-select">
                <option value="">Válassz gyümölcsöt...</option>
            </select>
            <div id="fruit-details">
                <h2>Adatok</h2>
                <img id="fruit-image" src="" alt="Gyümölcs képe">
                <p><strong>Név:</strong> <span id="fruit-name"></span></p>
                <p><strong>Leírás:</strong> <span id="fruit-descr"></span></p>
            </div>
        </div>
    </div>

    <script src="data_fruits.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectElement = document.getElementById('fruit-select');
            const fruitDetails = document.getElementById('fruit-details');
            const fruitImageElement = document.getElementById('fruit-image');
            const fruitNameElement = document.getElementById('fruit-name');
            const fruitDescrElement = document.getElementById('fruit-descr');
        
            fruits.forEach(fruit => {
                const option = document.createElement('option');
                option.value = fruit.name;
                option.textContent = fruit.name;

                const image = new Image();
                image.src = fruit.image;
                image.alt = fruit.name;
                image.style.maxWidth = '50px';
        
                option.appendChild(image);
                selectElement.appendChild(option);
            });

            selectElement.addEventListener('change', function() {
                const selectedFruitName = this.value;
                const selectedFruit = fruits.find(fruit => fruit.name === selectedFruitName);
        
                if (selectedFruit) {
                    fruitImageElement.src = selectedFruit.image;
                    fruitNameElement.textContent = selectedFruit.name;
                    fruitDescrElement.textContent = selectedFruit.descr;
                    fruitDetails.style.display = 'block';
                } else {
                    fruitDetails.style.display = 'none';
                }
            });
        });
        
    </script>
</body>
</html>
